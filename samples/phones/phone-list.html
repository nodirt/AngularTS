<!doctype html>
<html lang="en" ng-app ng-controller="PhoneListCtrl">
<head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <script src="../../lib/angular/angular.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->

                Search:
                <input ng-model="query">
                Sort by:
       
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>

            </div>
            <div class="span10">
                <!--Body content-->

                <ul class="phones">
                    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">{{phone.name}}
          </li>
                </ul>

            </div>
        </div>
    </div>

</body>
</html>
